<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login ou cadastre-se em nosso site.">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">
    <link rel="stylesheet" type="text/css" href="src/styles/media.css">
    <title>Acessar | Site</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form class="formulario">
                <h1>Login</h1>
                <label class="email">
                    <input type="text" maxlength="64" placeholder="Email ou username">
                </label>
                <label class="senha">
                    <input type="password" maxlength="64" placeholder="Password">
                </label>
                <label>
                    <button>ENTRAR</button>
                </label>
                <h2>Novo usuário? <a href="cadastro/">Criar uma conta</a></h2>
            </form>
        </div>
    </div>
</body>
</html>
